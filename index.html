<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container p-5 border border-4 rounded-3">
      <form class="ms-3" id="search-city-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="Enter City, State, OR Zip Code"
              class="mw-100 h-100"
              id="search-city"
            />
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-outline-primary">
              SEARCH
            </button>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-outline-primary">
              CURRENT LOCATION
            </button>
          </div>
        </div>
      </form>
      <br />
      <section class="m-3 p-4 border border-3 border-info rounded-3">
        <div class="row">
          <div class="col">
            <h1>Philadelphia, PA</h1>
            <h3></h3>
            <div class="row">
              <div class="col temperature display-5 text-primary">
                <span class="temperature" id="current-temperature">17</span>
                <span class="units">
                  <a href="#" id="celsius-button">°C</a> |
                  <a href="#" id="fahrenheit-button">°F</a></span
                >
              </div>
              <div class="col">
                High | 33° F
                <br />
                Low | 23° F
              </div>
            </div>
            Precipitation: 96%
            <br />
            Wind: 5mph
          </div>
          <div class="col">
            <img src="images/cloud.dark.rain.png" alt="rainy" />
          </div>
        </div>
      </section>

      <section class="m-3 p-3 border border-primary border-3 rounded-3">
        <div class="row row-cols-5">
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <p class="card-text">37° | 26°</p>
              </div>
              <img
                src="images/rainy-icon.png"
                class="card-img-top"
                alt="rainy"
              />
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="card-text">30° | 21°</p>
              </div>
              <img
                src="images/partly-cloudy-icon.png"
                class="card-img-top"
                alt="partly cloudy"
              />
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">40° | 26°</p>
              </div>
              <img src="images/sun-icon.png" class="card-img-top" alt="sunny" />
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">34° | 28°</p>
              </div>
              <img
                src="images/rainy-icon.png"
                class="card-img-top"
                alt="rainy"
              />
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">30° | 19°</p>
              </div>
              <img
                src="images/partly-cloudy-icon.png"
                class="card-img-top"
                alt="partly cloudy"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
